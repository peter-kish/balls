<!DOCTYPE HTML>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<head>
		<title>Balls</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id = "wrapper" class="text-center">
			<div id="screen_main" class="menu-screen">
				<img src="balls_title.svg" class="strech-h text-center top-buffer-l"/>
				<input id="input_name" class="width-full text-field text-l top-buffer-l" type="text" placeholder="Enter name" />
				<button id="button_main_ok" class="width-full button disabled text-l top-buffer-s" type="button">Connect</button>
			</div>
			<div id = "main_connected" class="menu-screen">
				<div class="subcontainer top-buffer-s">
					<input id="set_name" class="text-field text-l float-l width-70" type="text" />
					<button id="button_main_edit" class="button text-l float-l icon-edit side-buffer-s" type="button"></button>
				</div>
				<div class="subcontainer top-buffer-s">
					<button id="button_main_host" class="button text-l width-45" type="button">Host</button>
					<button id="button_main_join" class="button text-l width-45" type="button">Join</button>
				</div>
				<div class="subcontainer top-buffer-s">
					<button id="button_main_bot" class="button text-l width-45" type="button">vs AI</button>
					<button id="button_players" class="button text-l width-45" type="button">Players</button>
				</div>
				<div class="subcontainer top-buffer-s">
					<label><input id="checkbox_main_playsound" type="checkbox" value=""/>Play a sound when the match starts</label>
				</div>
				<div class="subcontainer top-buffer-s">
					<textarea id = "main_chat_container" disabled class="text-field text-m width-full" rows="10"></textarea>
				</div>
				<div class="subcontainer">
					<input id="input_main_chat" type="text" class="text-field text-m width-70 float-l" placeholder="chat">
					<button class="button text-m width-25 float-r" id="button_main_send" type="button">Send</button>
				</div>
			</div>

			<div id="dialog-info" class="dialog">
				<div class="dialog-row">
					<div class="dialog-window">
						<label id="dialog-info-text" class="text-l top-buffer-s">Dialog info</label>
						<div>
							<button id="dialog-info-ok" class="button width-45 text-l top-buffer-s bottom-buffer-s" type="button">Ok</button>
						</div>
					</div>
				</div>
			</div>

			<div id="dialog-yesno" class="dialog">
				<div class="dialog-row">
					<div class="dialog-window">
						<label id="dialog-yesno-text" class="text-l top-buffer-s">Dialog info</label>
						<div>
							<button id="dialog-yesno-yes" class="button width-45 text-l top-buffer-s bottom-buffer-s" type="button">Yes</button>
							<button class="button-danger dialog-closer width-45 text-l top-buffer-s bottom-buffer-s" type="button">No</button>
						</div>
					</div>
				</div>
			</div>

			<div id="dialog-player-list" class="dialog">
				<div class="dialog-row">
					<div class="dialog-window height-full">
						<div class="subcontainer">
							<label class="text-l text-left float-l top-buffer-s side-buffer-s">Player List</label>
							<button class="button-danger icon-close dialog-closer text-l float-r top-buffer-s bottom-buffer-s side-buffer-s" type="button"></button>
						</div>
						<div class="tablecontainer bottom-buffer-s side-buffer-s">
							<table id = "table_main_players" class="table text-m"></table>
						</div>
					</div>
				</div>
			</div>

			<div id="dialog-join" class="dialog">
				<div class="dialog-row">
					<div class="dialog-window height-full">
						<div class="subcontainer">
							<label class="text-l text-left float-l top-buffer-s side-buffer-s">Player List</label>
							<button class="button-danger icon-close dialog-closer text-l float-r top-buffer-s bottom-buffer-s side-buffer-s" type="button"></button>
						</div>
						<div class="tablecontainer bottom-buffer-s side-buffer-s">
							<table id = "table_main_join" class="table text-m"></table>
						</div>
					</div>
				</div>
			</div>

			<div id="dialog-chat" class="dialog">
				<div class="dialog-row">
					<div class="dialog-window height-full">
						<div class="subcontainer">
							<label class="text-l text-left float-l top-buffer-s side-buffer-s">Chat</label>
							<button class="button-danger icon-close dialog-closer text-l float-r top-buffer-s bottom-buffer-s side-buffer-s" type="button"></button>
						</div>
						<div class="subcontainer side-buffer-s">
							<div>
								<textarea id = "game_chat_container" disabled class="text-field text-m width-full" rows="10"></textarea>
							</div>
							<div>
								<input id="input_game_chat" type="text" class="text-field text-m width-70 float-l" placeholder="chat">
								<button id="button_game_send" class="button text-m width-25 float-r" type="button">Send</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="screen_game" class="full-screen">
			<div id = "game_canvas_container" class="text-center">
				<div class="inline relative">
					<div id="game_toolbar" class="toolbar">
						<button id="game_chat_button" class="button icon-chat float-l offset-thin" data-target="#modal_chat" type="button"></button>
						<button id="game_exit_button" class="button icon-close float-r offset-thin" data-target="#modal_exit" type="button"></button>
					</div>
					<div id="game_input_area" class="inline">
						<canvas id="game_canvas" width="480" height="640"></canvas>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="config_client.js"></script>
		<script type="text/javascript" src="fader.js"></script>
		<script type="text/javascript" src="sh_vector.js"></script>
		<script type="text/javascript" src="sh_collisions.js"></script>
		<script type="text/javascript" src="sh_simulation.js"></script>
		<script type="text/javascript" src="client.js"></script>
		<script type="text/javascript" src="draw.js"></script>
		<script type="text/javascript" src="simulation_render.js"></script>
		<script type="text/javascript" src="style.js"></script>
		<script type="text/javascript" src="frontend.js"></script>
	</body>
</html>
